<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Frontend challenge</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://embedsocial.com/cdn/fonts/roboto/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="header-container">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round" id="dark-mode-toggle"></span>
        </label>
    </div>
    <div class="layout-container">
        <div class="profile-element">
            <img class="profile-picture"
                 src="https://media.licdn.com/dms/image/D4E03AQGlyiesfCNjhw/profile-displayphoto-shrink_800_800/0/1670890871623?e=1692230400&v=beta&t=-dtp1hQn72k1VG52Z8qIVUHaxerWgjv8fzSYqsjmFps">
            <div class="profile-info">
                <h1 class="profile-name">Stefan Todorovski</h1>
                <p class="profile-designation">Student at FCSE</p>
                <p class="profile-location">Skopje, Macedonia</p>
                <a class="profile-link" href="">View profile</a>
            </div>
        </div>
        <div id="data-output">
            <button onclick="loadData()" id="load-more-btn">Load More</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
